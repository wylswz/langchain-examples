global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OpenTelemetry Collector internal metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # Scrape metrics exported by OpenTelemetry Collector (from your app)
  - job_name: "langchain-metrics"
    static_configs:
      - targets: ["otel-collector:8889"]

  # Scrape Jaeger metrics
  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]

  # Scrape Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
